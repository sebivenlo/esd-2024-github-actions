# documentation.

name: Development-CI/CD

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Print working directory to verify current location
      - name: Print working directory
        run: pwd

      # List files in root directory to verify structure
      - name: List files in root
        run: ls -al

      # List files in Example demo directory to explore the structure
      - name: List files in Example demo
        run: ls -al "Example demo"

      # List files in the assignment folder to check for pom.xml
      - name: List files in assignment folder
        run: ls -al "Example demo/assignment"

      # Navigate to the correct directory and run Maven
      - name: Navigate to assignment folder and build with Maven
        run: |
          cd "Example demo/assignment"  # Correct the path to use forward slashes
          ls -al  # Verify the pom.xml file is present
          mvn -B package --file pom.xml  # Run Maven using the pom.xml file
