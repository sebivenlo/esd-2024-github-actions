# separate terms of service, privacy policy, and support
# documentation.

name: Development-CI/CD

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step to print the current directory in WSL
      - name: Print working directory
        run: pwd

      # Step to list all files in the current directory to verify structure
      - name: List all files
        run: ls -al

      # Step to navigate to the project folder in WSL
      - name: Navigate to project folder and build with Maven
        run: |
          cd /mnt/c/Users/work/IdeaProjects/esd-2024-github-actions/Example\ demo  # Navigate to the Example demo folder
          mvn -B package --file pom.xml  # Run Maven in that folder

