# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Development-CI/CD

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step to print the current directory in WSL
      - name: Print working directory
        run: pwd

      # Step to list all files in the current directory to verify structure
      - name: List all files
        run: ls -al

      # Navigate to the "Example demo" folder inside the Linux runner's current directory
      - name: Navigate to Example demo and build with Maven
        run: |
          cd "Example demo"  # Navigate to the Example demo folder in the current directory
          mvn -B package --file pom.xml  # Run Maven in that folder

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

